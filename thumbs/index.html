<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Thumbnail Maker</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<script src="client-zip.js"></script>
	</head>
	<body>
		<div class="files flex-row">
			<label class="file-chooser input flex-row">
				<a>╋</a>
				Add Files
				<input
					class="files-input"
					type="file"
					multiple
					accept=".mp4,.wmv,.avi,.mkv" />
			</label>
			<div class="file-list flex-row"></div>
			<button class="clear-files-btn input">Clear</button>
		</div>
		<video
			class="video-player"
			controls
			controlslist="nodownload noremoteplayback noplaybackrate nofullscreen"
			disablepictureinpicture></video>
		<img class="thumbnail-preview" />
		<div class="video-options-container flex-row">
			<div class="control to-beginning">◀◀</div>
			<div class="control min" data-time="5">-5s</div>
			<div class="control min" data-time="1">-1s</div>
			<div class="control min" data-time="0.1">-0.1s</div>
			<div class="control play-pause paused"></div>
			<div class="control plus" data-time="0.1">+0.1s</div>
			<div class="control plus" data-time="1">+1s</div>
			<div class="control plus" data-time="5">+5s</div>
			<div class="control to-end">▶▶</div>
		</div>
		<div class="thumbnail-options-container flex-row">
			Resolution:
			<select
				class="thumbnail-resolution input"
				title="Setting a higher resolution than the video has will still work, but the quality will be affected.">
				<option value="current">Current</option>
				<option value="360" selected>360p (640x360)</option>
				<option value="480">480p (854x480)</option>
				<option value="720">720p (1280x720)</option>
				<option value="1080">1080p (1920x1080)</option>
			</select>
		</div>
		<div class="options flex-column">
			<div class="flex-row">
				Time:
				<input type="text" class="time-input input" value="0" />
			</div>
			<div class="flex-row">
				<label
					class="input flex-row"
					title="If unchecked captures in PNG format">
					<input class="compress" type="checkbox" checked />
					Compress to WEBP format
				</label>
				Quality:
				<input
					type="number"
					class="compress-quality input"
					value="0.9"
					max="1"
					min="0"
					step="0.1" />
			</div>
			<button class="capture-btn input">Capture Thumbnail</button>
		</div>
		<div class="download flex-column">
			<label class="input flex-row"
				><input class="use-name" type="checkbox" checked />Use video file
				name</label
			>
			<button class="download-btn input">Download</button>
			<button
				class="batch-download-btn input"
				title="Uses the specified time to capture thumbnails for all videos and download them as a zipped folder.">
				Batch Download
			</button>
		</div>
	</body>
</html>
