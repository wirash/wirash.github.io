<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div>
      <h1>PDF+</h1>
      <h3>Merge PDF's quickly without uploading</h3>
      <h5>&copy; 2021 - Wirash Ganesh</h5>
    </div>
    <div
      class="list-files"
      ondrop="dropHandler(event);this.toggleAttribute('dropping')"
      ondragover="dragOverHandler(event)"
      ondragenter="this.toggleAttribute('dropping')"
      ondragleave="this.toggleAttribute('dropping')"
    ></div>
    <input
      type="file"
      id="pdf-file"
      accept="application/pdf"
      multiple
      onclick="this.value=null"
    />
    <div class="center-btn">
      <button class="btn-join" onclick="$('#pdf-file').click()">ADD PDF</button>
      <button class="btn-join" id="mergeBtn" disabled onclick="joinPdf()">
        MERGE & DOWNLOAD
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
